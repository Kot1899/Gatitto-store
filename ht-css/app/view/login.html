<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Авторизаиця</title>
  <link href="../../public/styles/login.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
  <div class="offset-md-4 col-md-4 offset-sm-3 col-sm-6">
    <div class="form-container">
      <h3 class="title">Создать аккаунт</h3>
      <ul class="social-links">
        <li><a href=""><i class="fab fa-google"></i></a></li>
        <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
        <li><a href=""><i class="fab fa-twitter"></i></a></li>
      </ul>
      <span class="description">или используйте свой email для регистрации:</span>
      <form class="form-horizontal">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Имя">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Пароль">
        </div>
        <div class="form-group">
          <input type="checkbox" class="checkbox">
          <span class="check-label">I agree to the <a href="">Terms</a> and <a href="">Privacy Policy.</a></span>
        </div>
        <button class="btn signup">Sign up</button>
        <button class="btn signin">Sign in</button>
      </form>
    </div>
  </div>

</div>
</body>
</html>
